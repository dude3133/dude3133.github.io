<!DOCTYPE html>
<html ng-app="App">
<head>
    <title>E-Learning LNU</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <script src="libs/jquery-3.1.0.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>


    <!-- Angular -->
    <script src="libs/angular.js"></script>
    <script src="libs/angular-route.js"></script>
    <script src="libs/angular-resource.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="./site.min.js"></script>

</head>
<body ng-controller="menuController as menu">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/" ng-click="activeMenuItem='Home'">E-Learning</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active:activeMenuItem=='Home'}"><a href="#/" ng-click="activeMenuItem='Home'">Home</a></li>
                    <li ng-class="{active:activeMenuItem=='About'}"><a href="#/about" ng-click="activeMenuItem='About'">About</a></li>
                    <li ng-class="{active:activeMenuItem=='Contact'}"><a href="#/contact" ng-click="activeMenuItem='Contact'">Contact</a></li>                
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!--TODO: create content for navbar-right-->
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-md-offset-1 col-sm-4">
                <div class="left-nav-block">
                    <ul class="nav nav-pills nav-stacked">
                        <li ng-repeat="item in menu.items" ng-class="{'active-menu': item.active, 'disabled':item.disabled}">
                            <a href="{{item.url}}" ng-disabled="{{item.disabled}}">{{item.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div ng-view class="col-md-8 col-sm-8 content">
            </div>
        </div>
    </div> <!-- /container -->
</body>
</html>
